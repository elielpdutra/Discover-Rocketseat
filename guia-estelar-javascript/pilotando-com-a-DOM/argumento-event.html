<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumento event</title>
</head>
<body>
    <header>
        <h1>Meu blog</h1>
        <input type="text">
    </header>

    <script>
        // Argumento event
        // EVENTOS

        const input = document.querySelector('input');

        input.onkeydown = function(event) {
            console.log(event);
        } 
        
        
    </script>
</body>
</html>
