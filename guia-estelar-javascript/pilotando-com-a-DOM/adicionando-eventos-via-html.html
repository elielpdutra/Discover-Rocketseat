<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando eventos via HTML</title>
</head>
<body>
    <header>
        <h1 onmouseover="print()">Meu blog</h1>
    </header>

    <script>
        // Adicionando eventos via HTML
        // EVENTOS

        function print() {
            console.log('print');
        }
        
    </script>
</body>
</html>
