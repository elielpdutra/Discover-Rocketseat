<!--  
    <input type="search" />

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent

    # Atributo

    - list / <datalist>
    - pattern
    - aria-label
-->
<form action="">
    <label for="">Pesquise pelo ID</label>
    <input 
        type="search" 
        name="id" 
        size="5"
        pattern="[0-9]{2}"
        title="Digite o número do ID: 99"
    />
    <button>Search</button>
</form>
